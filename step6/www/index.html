<!doctype html>
<html>
<head>
	<title>HackerPins</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.4.2.js"></script>
</head>
<body>
	<div data-role="page" id="index">
		<div data-role="header" data-theme="b">
			<h1>HackerPins</h1>
			<div data-role="navbar" data-iconpos="left">
				<ul>
					<li><a href="#index" data-icon="home" class="ui-btn-active ui-btn-persist" id="index">Stories</a></li>
					<li><a href="#new" data-icon="plus" id="new">New Story</a></li>
				</ul>
			</div>
		</div>

		<div data-role="main" class="ui-content">
			<h2>Latest Stories</h2>
			<ul data-role="listview" id="stories">
			</ul>

		</div>

	</div>

	<div data-role="page" id="new">
		<div data-role="header" data-theme="b">
			<h1>HackerPins</h1>
			<div data-role="navbar" data-iconpos="left">
				<ul>
					<li><a href="#index" data-icon="home" id="index">Stories</a></li>
					<li><a href="#new" data-icon="plus" class="ui-btn-active ui-btn-persist" id="index">New Story</a></li>
				</ul>
			</div>
		</div>
		<div data-role="main" class="ui-content">
			<h2>New Story</h2>
			<form id="newStoryForm" method="post">
                <input type="url" name="url" id="url" placeholder="Story URL" required>

                <input type="text" name="title" id="title" placeholder="Story Title" required>
                
                <textarea name="description" id="description" placeholder="Story description" required></textarea>

                 <button id="create-button" class="ui-btn ui-btn-b">Post Story</button>
            </form>

			
		</div>		
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
