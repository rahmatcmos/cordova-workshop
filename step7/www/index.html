<!doctype html>
<html>
<head>
	<title>HackerPins</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.4.2.js"></script>
</head>
<body>
        <div data-role="page" id="index">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>HackerPins</h1>
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                      <li><a href="#index" data-icon="home" class="hot">Hot Stories</a></li>
						<li><a href="#upcoming" data-icon="arrow-u" class="upcoming">Upcoming Stories</a></li>
                      <li><a href="#new" data-icon="plus" class="new">New Story</a></li>
                    </ul>
                </div>
            </div> 
            
            <div data-role="main" class="ui-content" id="main">

            </div>

            <div data-role="footer" style="text-align:center;" data-position="fixed">
                <h1>Shekhar Gulati 2014</h1>
            </div>  
        </div>

        <script type="text/x-mustache-template" id="story-listing-template">
            <ul data-role="listview" data-inset="true" id="stories">

            </ul>
        </script>

        <script type="text/x-mustache-template" id="story-template">
            <li>
                <a href="{{url}}" target="_blank" class="storyUrl">
                    <img src="{{media.mediaUrl}}">
                    <h3>{{title}}</h3>
                    <p>{{description}}</p>
                </a>
            </li>
        </script>

        <script type="text/x-mustache-template" id="new-story-template">
            <form id="newStoryForm" method="post">
                <input type="url" name="url" id="url" placeholder="Story URL" required>

                <input type="text" name="title" id="title" placeholder="Story Title" required>
                
                <textarea name="description" id="description" placeholder="Story description" required></textarea>

                 <button id="create-button" class="ui-btn ui-btn-b">Post Story</button>
            </form>
        </script>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
